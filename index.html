<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body ng-app="HandleDesignApp">
    <div class="container" ng-controller="HandleDesignController as vm">
    <h1>Whip Handle Designer</h1>
    <input type="text" placeholder="color 1" ng-model="vm.color1" ><br>
    <input type="text" placeholder="color 2" ng-model="vm.color2"><br>
    <button ng-click="vm.boxPattern(vm.color1, vm.color2)">Box Pattern</button>
    <button ng-click="vm.verticalStripPattern( vm.color1, vm.color2)">Vertical Strip Pattern</button>
    <button ng-click="vm.emeraldPattern( vm.color1, vm.color2)">Emerald Pattern</button>
    <button ng-click="vm.egyptianEyePattern( vm.color1, vm.color2)">Egyptian Eye Pattern</button>
    <button ng-click="vm.celticPattern( vm.color1, vm.color2)">Celtic Pattern</button>
    <div id="canvasDiv">
        <canvas id="tutorial" width="400" height="1000"></canvas>
    </div>
</body>

<script src="client.js"></script>
<script src="roughdrafts.js"></script>
</html>
